<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta  name="viewport" content="width=device-width,initial-scale=1.0">
    {% load static %} <!--css, js, images 로링 최상단에 위치!  -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <!--Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <title>질문목록</title>
</head>
<body>
    <!-- container-->
    <div class="container">
        <!-- 제목 -->
        <div class="text-start mb-5">
            <h2 >임시메뉴</h2>
        </div>
        <!-- 제목 end-->
        <!--검색, 버튼 -->
        <div class="d-grid gap-2 d-md-flex justify-content-end ">
            <!--검색 form -->
            <form action="#" class="col-sm-11 col-md-11 col-lg-11 text-end">
                <select class="form-select-sm" >
                  <option selected value="">전체</option>
                  <option value="10">제목</option>
                  <option value="20">내용</option>
                  <option value="30">작성자</option>
                </select>
                <input type="text" class="form-control-sm" placeholder="검색어">
                <select class="form-select-sm" >
                  <option value="10">10</option>
                  <option value="20">20</option>
                  <option value="30">30</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
            </form>
            <!--검색 form end -->
            <!-- button -->
            <div class="col-sm-1 col-md-1 col-lg-1 text-end">
                <input type="button" class="btn btn-primary btn-sm" value="조회">
                <input type="button" class="btn btn-primary btn-sm" value="등록">
            </div>
            <!-- button end -->
        </div>
        <!--검색, 버튼 end -->
    </div>

    <!--table -->
    <div class="container">
        <table class="table table-striped table-hover table-bordered table-sm">
            <thead>
               <tr class="table-dark">
                <th scope="col" class="text-center">No.</th>
                <th scope="col" class="text-center">메뉴</th>
                <th scope="col" class="text-center">설명</th>
                <th scope="col" class="text-center">작성일</th>
               </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="text-center">1</td> <!-- 가운데 정렬 -->
                    <td class="text-start"><a href="{% url 'pybo:index' %}">질문목록</a></td> <!-- 왼쪽 정렬 -->
                    <td class="text-start">질문목록</td>
                    <td class="text-center">2023-01-30</td>
                </tr>
                <tr>
                    <td class="text-center">2</td> <!-- 가운데 정렬 -->
                    <td class="text-start"><a href="{% url 'pybo:boot_list' %}">부트_List</a></td> <!-- 왼쪽 정렬 -->
                    <td class="text-start">bootstrap 목록 템플릿</td>
                    <td class="text-center">2023-01-31</td>
                </tr>
                <tr>
                    <td class="text-center">3</td> <!-- 가운데 정렬 -->
                    <td class="text-start"><a href="{% url 'pybo:boot_reg' %}">부트_Reg</a></td> <!-- 왼쪽 정렬 -->
                    <td class="text-start">bootstrap 등록 템플릿</td>
                    <td class="text-center">2023-01-31</td>
                </tr>

            </tbody>
        </table>
    </div>
    <!--table end -->
    <!-- container end-->
</body>
</html>
