<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta  name="viewport" content="width=device-width,initial-scale=1.0">
    {% load static %} <!--css, js, images 로링 최상단에 위치!  -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <!--Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <title>질문목록</title>
</head>
<body>
    <!-- container-->
    <div class="container">
        <!-- 제목 -->
        <div class="text-start mb-5">
            <h2 >질문목록</h2>
        </div>
        <!-- 제목 end-->
        <!--검색, 버튼 -->
        <div class="d-grid gap-2 d-md-flex justify-content-end ">
            <!--검색 form -->
            <form action="#" class="col-sm-11 col-md-11 col-lg-11 text-end">
                <select class="form-select-sm" >
                  <option selected value="">전체</option>
                  <option value="10">제목</option>
                  <option value="20">내용</option>
                  <option value="30">작성자</option>
                </select>
                <input type="text" class="form-control-sm" placeholder="검색어">
                <select class="form-select-sm" >
                  <option value="10">10</option>
                  <option value="20">20</option>
                  <option value="30">30</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
            </form>
            <!--검색 form end -->
            <!-- button -->
            <div class="col-sm-1 col-md-1 col-lg-1 text-end">
                <input type="button" class="btn btn-primary btn-sm" value="조회">
                <input type="button" class="btn btn-primary btn-sm" value="등록">
            </div>
            <!-- button end -->
        </div>
        <!--검색, 버튼 end -->

            <tbody>
                <tr>
                    <td class="text-center">1</td> <!-- 가운데 정렬 -->
                    <td class="text-start">제목01</td> <!-- 왼쪽 정렬 -->
                    <td class="text-center">이상무</td>
                    <td class="text-center">2023-01-11</td>
                    <td class="text-end">1</td>    <!-- 오른쪽 정렬 -->
                </tr>
                <tr>
                    <td class="text-center">2</td> <!-- 가운데 정렬 -->

                    <td class="text-center">2023-01-11</td>
                    <td class="text-end">1</td>    <!-- 오른쪽 정렬 -->
                </tr>
                <tr>
                    <td class="text-center">3</td> <!-- 가운데 정렬 -->

                <tr>
                    <td class="text-center">4</td> <!-- 가운데 정렬 -->

                    <td class="text-center">이상무</td>
                    <td class="text-center">2023-01-11</td>
                    <td class="text-end">1</td>    <!-- 오른쪽 정렬 -->

                    <td class="text-center">2023-01-11</td>
                    <td class="text-end">1</td>    <!-- 오른쪽 정렬 -->
                </tr>
            </tbody>
        </table>
    </div>
    <!--table end -->

    <!-- paging -->
    <div class="d-grid gap-2 d-md-flex justify-content-center">
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Previous">
