    {% extends 'base.html' %}
    {% block content %}
    <!-- container-->
    <div class="container">
        <!-- 제목 -->
        <div class="text-start mb-5">
            <h2 class="border-bottom py-2">무비차트</h2>
        </div>
        {{title}}<br/>
        {{reserve}}<br/>
        {{poster}}
        <!-- 제목 end-->
        <!--검색, 버튼 -->
        <div class="d-grid gap-2 d-md-flex justify-content-end ">
            <!--검색 form -->
            <form action="#" class="col-sm-11 col-md-11 col-lg-11 text-end">
                <select class="form-select-sm" >
                  <option selected value="">전체</option>
                  <option value="10">제목</option>
                  <option value="20">내용</option>
                  <option value="30">작성자</option>
                </select>
                <input type="text" class="form-control-sm" placeholder="검색어">
                <select class="form-select-sm" >
                  <option value="10">10</option>
                  <option value="20">20</option>
                  <option value="30">30</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
            </form>
            <!--검색 form end -->
            <!-- button -->
            <div class="col-sm-1 col-md-1 col-lg-1 text-end">
                <input type="button" class="btn btn-primary btn-sm" value="조회">
                <input type="button" class="btn btn-primary btn-sm" value="등록">
            </div>
            <!-- button end -->
        </div>
        <!--검색, 버튼 end -->
    </div>

    <!--table -->
    <div class="container">
        <table class="table table-striped table-hover table-bordered table-sm">
            <thead>
               <tr class="table-dark">
                <th scope="col" class="text-center">No.</th>
                <th scope="col" class="text-center">제목</th>
                <th scope="col" class="text-center">작성자</th>
                <th scope="col" class="text-center">작성일</th>
                <th scope="col" class="text-center">조회수</th>
               </tr>
            </thead>
            <tbody>
                {% if title %}
                {% for t in title %}
                <tr>
                    <td class="text-center">1</td> <!-- 가운데 정렬 -->
                    <td class="text-start">{{t}}</td> <!-- 왼쪽 정렬 -->
                    <td class="text-center">이상무</td>
                    <td class="text-center">2023-01-11</td>
                    <td class="text-end">1</td>    <!-- 오른쪽 정렬 -->
                </tr>
                {% endfor%}
                {% else %}
                    <tr>
                        <td colspan="99">no data found.</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
    <!--table end -->

    <!-- paging -->
    <div class="d-grid gap-2 d-md-flex justify-content-center">
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
    </div>
    <!-- paging end -->

    <!-- container end-->
    {% endblock %}
